interrupted_loop_sensing_robot=El bloque [bc]%BLOCKNAME[/bc] interrumpe la comprobaci\u00F3n de la condici\u00F3n del bloque [bc]%THENELSE[/bc] mientras se ejecuta. Puede suceder que se produzca la condici\u00F3n, pero tu script no reacciona en consecuencia porque Est\u00E1s ocupado haciendo el bloque [bc]%BLOCKNAME[/bc]. Considera realizar la verificaci\u00F3n de la condici\u00F3n en un script separado (paralelo).
