clone_type_3=[b]Problem:[/b] [newLine] Ähnlicher Code existiert in mehreren Skripten.[newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Definiere und verwende einen eigenen Baustein, um den Code zu vereinfachen.
