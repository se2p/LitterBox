conditional_inside_loop=Toll! Du fragst in einer Wiederholung bestimmte Bedingungen ab. Dabei verschachtelst du zwei wichtige Steuerungsbausteine. So kannst du auch etwas anspruchsvollere Probleme lösen.
controlled_broadcast_or_stop=Gut gemacht! Um mehr Kontrolle über dein Programm zu haben, fragst du kontinuierlich bestimmte Bedingungen ab, bevor du eine Nachricht verwendest oder dein Programm bzw. Skript stoppst.
coordination=Sehr gut! Du kannst dein Programm und mehrere Skripte bereits gut miteinander koordinieren. Das ist für ein größeres Programm sehr wichtig. Am besten geht es mittels Nachrichten und [sbi]warte bis < >[/sbi]-Bausteinen.
correct_broadcast=Gut gemacht! Du hast eine Kommunikation mit Nachrichten richtig umgesetzt. So kannst du ganz einfach deine Skripte koordinieren.
custom_block_usage=Sehr gut! Du hast einen eigenen Baustein erstellt und verwendest ihn auch in deinem Programm.
custom_block_with_forever=[b]Problem:[/b] [newLine] Im eigenen Baustein [sbi]%METHOD[/sbi] verwendest du den [sbi]wiederhole fortlaufend[/sbi]-Baustein ohne Abbruchbedingung. Wenn du den [sbi]%METHOD[/sbi]-Baustein aufrufst, bleibt die Programmausführung innerhalb dieses Bausteins und verlässt ihn nie. Die Anweisungen, die sich im Code nach dem [sbi]%METHOD[/sbi]-Baustein befinden, können somit nie ausgeführt werden. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Baue eine Abbruchbedingung in die Wiederholung ein.
custom_block_with_termination=[b]Problem:[/b] [newLine] Im eigenen Baustein [sbi]%METHOD[/sbi] stoppst du alles oder löschst den aktuellen Klon. Deshalb werden die Befehle, die nach dem [sbi]%METHOD[/sbi]-Baustein in einem [bc]anderen Skript[/bc] stehen, nie ausgeführt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den [sbi]stoppe [alles v][/sbi]- oder [sbi]lösche diesen Klon[/sbi]-Baustein oder verwende einen [sbi]falls < >, dann[/sbi]-Baustein, um die Ausführung des Codes nicht jedes Mal zu stoppen.
dead_code=[b]Problem:[/b] [newLine] In deinem Programm befinden sich Bausteine, die mit keinem Ereignisverarbeiter verbunden sind. Sie werden niemals ausgeführt. Dadurch wird dein Programm unübersichtlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne die Bausteine, wenn du sie nicht brauchst. Falls du möchtest, dass sie ausgeführt werden, dann füge sie an passender Stelle in den restlichen Code ein oder setze einen Ereignisverarbeiter vor die Bausteine.
delete_clone_in_loop=[b]Problem:[/b] [newLine] Dein Programm löscht den Klon im ersten Durchgang der Wiederholung. Die Wiederholung ist also überflüssig und macht dein Programm unübersichtlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne die Wiederholung.
directed_motion=Gut gemacht! Deine Figur lässt sich per Tastendruck bewegen. Dieses Konzept ist für die meisten Computerspiele wichtig.
double_if=[b]Problem:[/b] [newLine] Dein Programm enthält zwei aufeinanderfolgende bedingte Anweisungen mit derselben Bedingung. Es ist unnötig, die Bedingung doppelt zu prüfen. Dadurch wird dein Programm unübersichtlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Fasse die beiden bedingten Anweisungen zu einer zusammen.
duplicate_sprite=[b]Problem:[/b] [newLine] In deinem Programm befinden sich exakte Kopien derselben Figur. Das macht dein Programm unübersichtlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Erzeuge Klone von der Figur, die du mehrmals haben möchtest.
duplicated_script=[b]Problem:[/b] [newLine] In deinem Programm befindet sich das gleiche Skript unnötigerweise doppelt. Das macht dein Programm unübersichtlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne eines der Skripte.
duplicated_scripts_covering=[b]Problem:[/b] [newLine] In deinem Programm befindet sich das gleiche Skript unnötigerweise doppelt. Außerdem liegen die Skripte exakt übereinander, sodass du nur eines sehen kannst. Das kann zu unerwartetem Verhalten deines Programms führen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne eines der Skripte.
empty_control_body=[b]Problem:[/b] [newLine] Du hast einen [sbi]%BLOCKNAME[/sbi]-Baustein verwendet, der keine Bausteine enthält. Beim Aufruf dieses Bausteins passiert also nichts. Das macht dein Programm unübersichtlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein oder füge passende Bausteine in die Definition ein.
empty_custom_block=[b]Problem:[/b] [newLine] Du hast einen eigenen Baustein [sbi]%BLOCKNAME[/sbi] definiert, der keine Bausteine in seiner Definition enthält. Wenn er aufgerufen wird, geschieht nichts. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Lösche den eigenen Baustein, falls er nicht weiter verwendet wird, oder füge passende Bausteine in dessen Definition ein.
empty_project=[b]Problem:[/b] [newLine] Das gesamte Projekt ist leer. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Fang am besten damit an, eine erste Figur hinzuzufügen.
empty_script=[b]Problem:[/b] [newLine] In deiner Figur befindet sich ein Ereignisverarbeiter [sbi]%BLOCKNAME[/sbi], der keine Bausteine angehängt hat. Wenn das Ereignis ausgelöst wird, geschieht nichts. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wenn beim Eintreten des Ereignisses nichts passieren soll, dann entferne den Baustein. Wenn doch etwas passieren soll, dann hänge passende Bausteine an den Ereignisverarbeiter.
empty_sprite=[b]Problem:[/b] [newLine] Die Figur %SPRITE besitzt keinerlei Skripte. Sie kann auf keine Benutzerinteraktion oder auf andere Figuren reagieren. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wenn die Figur keinerlei Verhalten zeigen soll, passt das so. Wenn doch, dann ziehe passende Bausteine in den Programmierbereich dieser Figur.
endless_recursion_broadcast=[b]Problem:[/b] [newLine] Das Skript, das auf die Nachricht [bc]%MESSAGE[/bc] reagiert, sendet diese Nachricht erneut. Somit wird dieses Skript unendlich oft hintereinander ausgeführt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Füge in dieses Skript eine Abbruchbedingung hinzu.
endless_recursion_procedure=[b]Problem:[/b] [newLine] Im eigenen Baustein [sbi]%BLOCKNAME[/sbi] wird dieser Baustein selbst verwendet. Somit wird der Baustein unendlich oft hintereinander ausgeführt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Füge in den Code des eigenen Bausteins eine Abbruchbedingung hinzu.
expression_as_touching_or_color=[b]Problem:[/b] [newLine] Dieser Baustein erwartet als Übergabewert eine Farbe oder eine Figur. Er funktioniert nicht mit Text oder Zahlen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den eingesetzten Baustein und wähle stattdessen eine Farbe oder eine der vorgegebenen Optionen.
forever_inside_if=[b]Problem:[/b] [newLine] Der [sbi]wiederhole fortlaufend[/sbi]-Baustein wird nie verlassen. Die Bausteine außerhalb dieser Endloswiederholung (auch alle Bausteine nach dem [sbi]falls < >, dann[/sbi]-Baustein) werden nie ausgeführt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Versuche die innere Endloswiederholung wegzulassen. Vielleicht hilt es auch, die beiden Kontrollstrukturen zu vertauschen.
forever_inside_loop=[b]Problem:[/b] [newLine] Der innere [sbi]wiederhole fortlaufend[/sbi]-Baustein wird nie verlassen. Die Bausteine außerhalb dieser Endloswiederholung werden nie ausgeführt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Versuche die innere Endloswiederholung wegzulassen.
gliding_motion=Gut gemacht! Deine Figur gleitet auf Tastendruck in eine bestimmte Richtung. Dieses Konzept ist für viele Computerspiele wichtig.
hide_without_show=[b]Problem:[/b] [newLine] Dein Programm enthält einen [sbi]verstecke dich[/sbi]-Baustein, aber keinen [sbi]zeige dich[/sbi]-Baustein. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wenn du die Figur später wieder sichtbar werden lassen willst, dann füge den [sbi]zeige dich[/sbi]-Baustein an passender Stelle ein.
illegal_parameter_refactor=[b]Problem:[/b] [newLine] Das verwendete Eingabefeld besitzt einen falschen Typ. Durch das Bearbeiten des eigenen Bausteins hat sich der Typ des Eingabefelds geändert. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Stelle den Typ des Eingabefelds passend ein und ziehe das Eingabefeld erneut an die gewünschte Stelle in deinem Code.
immediate_delete_clone_after_broadcast=[b]Problem:[/b] [newLine] Das Skript löscht den Klon sofort nach dem [sbi]sende (%MESSAGE v) an alle[/sbi]-Baustein. Das Skript, das durch die Nachricht ausgelöst wird und mit dem Baustein [sbi]Wenn ich [%MESSAGE v] empfange[/sbi] beginnt, wird für diesen Klon der Figur %SPRITE nicht mehr richtig abgearbeitet. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende stattdessen einen [sbi]sende (%MESSAGE v) an alle und warte[/sbi]-Baustein.
immediate_stop_after_say_think=[b]Problem:[/b] [newLine] Das Skript stoppt alles sofort nach dem [sbi]%SAYTHINK[/sbi]-Baustein. Der Text wird also nie angezeigt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Ersetze den [sbi]%SAYTHINK[/sbi]-Baustein durch einen [sbi]%SAYTHINK ( ) für ( ) Sekunden[/sbi]-Baustein. Damit der Rest des Programms sofort stoppt, füge einen [sbi]stoppe [andere Skripte der Figur v][/sbi]-Baustein vor dem [sbi]%SAYTHINK ( ) für ( ) Sekunden[/sbi]-Baustein ein.
immediate_stop_after_say_think_multiple=[b]Problem:[/b] [newLine] Das Skript stoppt alles sofort nach dem [sbi]%SAYTHINK[/sbi]-Baustein. Der Text wird also nie angezeigt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Ersetze den [sbi]%SAYTHINK[/sbi]-Baustein durch einen [sbi]%SAYTHINK ( ) für ( ) Sekunden[/sbi]-Baustein. Damit der Rest des Programms sofort stoppt, füge einen [sbi]stoppe [andere Skripte der Figur v][/sbi]-Baustein vor dem [sbi]%SAYTHINK ( ) für ( ) Sekunden[/sbi]-Baustein ein. Wenn du auch die Skripte anderer Figuren stoppen möchtest, während die Figur den [sbi]%SAYTHINK ( ) für ( ) Sekunden[/sbi]-Baustein ausführt, musst du diese Figuren mit Hilfe eines [sbi]sende (Nachricht v) an alle[/sbi]-Bausteins benachrichtigen, dass auch sie ihre Skripte stoppen sollen.
inappropriate_handler_delete_clone=[b]Problem:[/b] [newLine] Das Skript enthält einen [sbi]lösche diesen Klon[/sbi]-Baustein. Dieser kann aber nicht ausgeführt werden, weil beim Ereignisverarbeiter [sbi]%EVENTHANDLER[/sbi] nicht klar ist, für welchen Klon er gilt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Beginne das Skript mit einem [sbi]Wenn ich als Klon entstehe[/sbi]-Baustein bzw. einem [sbi]Wenn diese Figur angeklickt wird[/sbi]-Baustein. Verschiebe alternativ den [sbi]Lösche diesen Klon[/sbi]-Baustein in ein [bc]anderes Skript[/bc], das mit passenden Ereignisverarbeitern beginnt.
initialisation_of_looks_sprite=Gut gemacht! Du sorgst dafür, dass das Aussehen deiner Figur bei jedem Programmstart auf den Anfangszustand zurückgesetzt wird.
initialisation_of_looks_stage=Gut gemacht! Du sorgst dafür, dass das Aussehen deiner Bühne bei jedem Programmstart auf den Anfangszustand zurückgesetzt wird.
initialisation_of_position=Gut gemacht! Du sorgst dafür, dass sich deine Figur bei jedem Programmstart am selben Ausgangspunkt befindet.
interrupted_loop_sensing=[b]Problem:[/b] [newLine] Der [sbi]%BLOCKNAME[/sbi]-Baustein verhindert während seiner Ausführung die Überprüfung der Bedingung im [sbi]%THENELSE[/sbi]-Baustein. Es kann also sein, dass die Bedingung eintritt, aber dein Skript nicht passend reagiert, da es zu diesem Zeitpunkt mit dem [sbi]%BLOCKNAME[/sbi]-Baustein beschäftigt ist. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Versuche die Prüfung parallel (in einem [bc]anderen Skript[/bc]) durchzuführen.
key_set_position=[b]Problem:[/b] [newLine] Dein Programm setzt jedes Mal, wenn du auf die Taste %KEY drückst, die Position der Figur auf einen bestimmten Wert. Vermutlich hast du versucht, die Figur um einen bestimmten Wert zu bewegen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Benutze zum Bewegen der Figur den Baustein [sbi]ändere %XY um ( )[/sbi].
list_usage=Gut gemacht! Du benutzt eine Liste. So kannst du mit Sammlungen arbeiten.
long_script=[b]Problem:[/b] [newLine] Das Skript ist sehr lang. Das macht den Code unübersichtlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Versuche das Skript in mehrere kürzere Skripte aufzuteilen: Jedes Skript soll für eine Teilaufgabe deines Programms zuständig sein. Dadurch behältst du den Überblick.
loop_one=[b]Problem:[/b] [newLine] Die Wiederholung wird nur ein einziges Mal durchlaufen. Der Wiederholungsbaustein ist also überflüssig und macht deinen Code unnötig kompliziert. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Wiederholungsbaustein.
loop_sensing=Gut gemacht! Du prüfst in einer endlosen Wiederholung kontinuierlich das Eintreten eines bestimmten Ereignisses ab.
loop_zero=[b]Problem:[/b] [newLine] Die Wiederholung wird nie durchlaufen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Falls das so gewollt ist, ist dein Code unnötig kompliziert. Entferne den Wiederholungsbaustein und die darin liegenden Bausteine. Falls die Wiederholung doch ausgeführt werden soll, musst du eventuell eine Bedingung abändern oder am vorherigen Code-Abschnitt etwas ändern.
matching_parameter=Gut! Du legst ein Übergabefeld an und verwendest den Wert anschließend.
message_naming=[b]Problem:[/b] [newLine] Die Nachricht [bc]%MESSAGE[/bc] hat keinen aussagekräftigen Namen. Du verwendest den Standardnamen oder den Namen einer anderen Nachricht, gefolgt von einer Zahl. Dadurch wird dein Programm schwerer zu verstehen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende aussagekräftige, eindeutige Namen für Nachrichten.
message_never_received=[b]Problem:[/b] [newLine] Die Nachricht [bc]%MESSAGE[/bc] wird gesendet, aber es wird nie durch einen [sbi]Wenn ich [Nachricht v] empfange[/sbi]-Baustein darauf reagiert. Deshalb hat das Senden der Nachricht keine Auswirkungen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Füge bei der Figur, die auf die Nachricht reagieren soll, ein Skript hinzu, das mit dem [sbi]Wenn ich [Nachricht v] empfange[/sbi]-Baustein beginnt. Falls keine Reaktion stattfinden soll, ist die Nachricht überflüssig, also lösche sie.
message_never_received_fix=Message Never Received Fix
message_never_sent=[b]Problem:[/b] [newLine] Die Nachricht [bc]%MESSAGE[/bc], die empfangen werden soll, wird nie gesendet. Dieses Skript wird also nie ausgelöst. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Stelle sicher, dass die Nachricht zuerst von einem [bc]anderen Skript[/bc] versendet wird. Dazu benötigst du einen [sbi]sende [%MESSAGE v] an alle[/sbi]-Baustein.
message_never_sent_fix=Message Never Sent Fix
message_never_sent_say_think=[b]Problem:[/b] [newLine] Die Nachricht [bc]%MESSAGE[/bc], die empfangen werden soll, wird nie gesendet. Dieses Skript wird also nie ausgelöst. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Du verwendest die Nachricht als Text in einem [sbi]%SAYTHINK ( )[/sbi] oder [sbi]%SAYTHINK ( ) für ( ) Sekunden[/sbi]-Baustein in folgenden Figuren: %SPRITES. Verwende in diesen Figuren zusätzlich einen [sbi]sende [%MESSAGE v] an alle[/sbi]-Baustein, um alle zu informieren.
message_never_sent_touching=[b]Problem:[/b] [newLine] Die Nachricht [bc]%MESSAGE[/bc], die empfangen werden soll, wird nie gesendet. Dieses Skript wird also nie ausgelöst. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Du verwendest einen [sbi]wird (%SPRITE v) berührt?[/sbi]-Baustein in folgenden Figuren: %SPRITES. Verwende in diesen Figuren zusätzlich einen [sbi]sende [%MESSAGE v] an alle[/sbi]-Baustein, um alle über die Berührung zu informieren.
middle_man_broadcast=[b]Problem:[/b] [newLine] Dieses Skript wartet auf eine Nachricht, nur um dann gleich eine andere Nachricht loszuschicken. Dieses Skript ist also nur ein Vermittler zwischen dem ursprünglichen Sender und dem endgültigen Empfänger. Das macht deinen Code schwer zu verstehen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Das Skript, das auf die Nachricht des Vermittlers wartet, kann stattdessen auf die ursprüngliche Nachricht warten. Dann kannst du dieses Skript löschen, um unnötigen Code zu vermeiden.
middle_man_procedure=[b]Problem:[/b] [newLine] Wenn dieser eigene Baustein aufgerufen wird, wird nur gleich ein anderer Baustein aufgerufen. Dieser eigene Baustein ist also nur ein Vermittler zwischen dem ursprünglichen Aufruf und dem endgültigen Baustein. Das macht deinen Code schwer zu verstehen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Der Aufruf des eigenen Bausteins kann durch den Aufruf des endgültigen Bausteins ersetzt werden. Dann kannst du den eigenen Baustein löschen, um unnötigen Code zu vermeiden.
missing_ask=[b]Problem:[/b] [newLine] Der [sbi](Antwort)[/sbi]-Baustein wird verwendet, aber es wird nie eine Frage gestellt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den [sbi](Antwort)[/sbi]-Baustein oder stelle zuvor eine Frage mithilfe des [sbi]frage () und warte[/sbi]-Bausteins aus dem Bereich Fühlen.
missing_backdrop_switch=[b]Problem:[/b] [newLine] Du verwendest einen Baustein, um auf den Wechsel des Bühnenbilds zu reagieren. Das ausgewählte Bühnenbild erscheint aber während deines Programms nie. Das Skript wird also nie ausgeführt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wechsele das Bühnenbild an einer passenden Stelle in deinem Programm.
missing_clone_call=[b]Problem:[/b] [newLine] Du verwendest den [sbi]Wenn ich als Klon entstehe[/sbi]-Baustein, aber die Figur wird nie geklont. Dieses Skript wird also nie ausgeführt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Klone die Figur zuvor an einer passenden Stelle oder verwende einen anderen Ereignisverarbeiter.
missing_clone_initialization=[b]Problem:[/b] [newLine] Du klonst eine Figur, hast aber kein Skript mit einem passenden Ereignisverarbeiter für den entstandenen Klon. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wenn der Klon aktiv etwas tun soll, dann erstelle ein Skript, das z. B. mit einem [sbi]Wenn ich als Klon entstehe[/sbi]-Baustein oder einem [sbi]Wenn diese Figur angeklickt wird[/sbi]-Baustein beginnt. Wenn der Klon selbst nichts machen soll, dann verwende den [sbi]hinterlasse Abdruck[/sbi]-Baustein aus der Malstift-Erweiterung, anstatt einen Klon zu erzeugen.
missing_clone_initialization_delete_clone=[b]Problem:[/b] [newLine] Du klonst eine Figur, hast aber kein Skript mit einem passenden Ereignisverarbeiter für den entstandenen Klon. Außerdem verwendest du einen [sbi]lösche diesen Klon[/sbi]-Baustein in einem Skript der Figur %SPRITE. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Vermutlich kannst du dieses Skript sinnvoller mit dem [sbi]Wenn ich als Klon entstehe[/sbi]-Baustein oder dem [sbi]Wenn diese Figur angeklickt wird[/sbi]-Baustein beginnen.
missing_clone_initialization_delete_clone_message=[b]Problem:[/b] [newLine] Du klonst eine Figur, hast aber kein Skript mit einem passenden Ereignisverarbeiter für den entstandenen Klon. Außerdem verwendest du einen [sbi]lösche diesen Klon[/sbi]-Baustein in einem Skript der Figur %SPRITE, das mit dem Empfangen der Nachricht [bc]%MESSAGE[/bc] beginnt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Suche in der Figur %SPRITE nach dem Skript, das die Nachricht [bc]%MESSAGE[/bc] versendet. Verwende in diesem Skript anstelle des [sbi]%EVENTHANDLER[/sbi]-Bausteins den [sbi]Wenn ich als Klon entstehe[/sbi]-Baustein oder den [sbi]Wenn diese Figur angeklickt wird[/sbi]-Baustein.
missing_clone_initialization_delete_clone_message_multiple=[b]Problem:[/b] [newLine] Du klonst eine Figur, hast aber kein Skript mit einem passenden Ereignisverarbeiter für den entstandenen Klon. Außerdem verwendest du einen [sbi]lösche diesen Klon[/sbi]-Baustein in einem Skript der Figur %SPRITE, das mit dem Empfangen der Nachricht [bc]%MESSAGE[/bc] beginnt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Suche in der Figur %SPRITE nach den Skripten, die die Nachricht [bc]%MESSAGE[/bc] versenden. Verwende in diesen Skripten anstelle des [sbi]%EVENTHANDLER[/sbi]-Bausteins den [sbi]Wenn ich als Klon entstehe[/sbi]-Baustein oder den [sbi]Wenn diese Figur angeklickt wird[/sbi]-Baustein.
missing_erase_all=[b]Problem:[/b] [newLine] Wenn du in Scratch zeichnest, aber deine Zeichnung nie löschst, bleiben sämtliche Zeichnungen auch bei der nächsten Ausführung erhalten. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Lösche zu Beginn des Programms die alten Zeichnungen mit dem [sbi]lösche alles[/sbi]-Baustein.
missing_initialization=[b]Problem:[/b] [newLine] In dieser Figur wird die Variable %VARIABLE nicht initialisiert, bevor der Wert verwendet wird. Sie hat also denselben Wert wie am Ende der letzten Ausführung. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Initialisiere die Variable %VARIABLE, indem du ihr zu Beginn eines [bc]passenden Skripts[/bc] den gewünschten Anfangswert zuweist.
missing_initialization_clone=[b]Problem:[/b] [newLine] In dieser Figur wird die Variable %VARIABLE nicht initialisiert, bevor der Wert verwendet wird. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Initialisiere die Variable %VARIABLE, indem du ihr zu Beginn eines [bc]passenden Skripts[/bc] den gewünschten Anfangswert zuweist.
missing_loop_mouse_position_direction=[b]Problem:[/b] [newLine] Du drehst die Figur nur einmal und nicht während der gesamten Ausführung des Programms zur Maus. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wenn sich die Figur ständig zur Maus drehen soll, dann füge einen [sbi]wiederhole fortlaufend[/sbi]-Baustein hinzu.
missing_loop_mouse_position_motion=[b]Problem:[/b] [newLine] Du bewegst die Figur nur einmal und nicht während der gesamten Ausführung des Programms zur Maus. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wenn sich die Figur ständig zur Maus bewegen soll, dann füge einen [sbi]wiederhole fortlaufend[/sbi]-Baustein hinzu.
missing_loop_sensing=[b]Problem:[/b] [newLine] Die Bedingung wird in diesem Skript nur einmal überprüft.[newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Umschließe die bedingte Anweisung mit einem [sbi]wiederhole fortlaufend[/sbi]-Baustein, um die Bedingung durchgehend zu überprüfen.
missing_loop_sensing_fix=Missing Loop Sensing Fix
missing_loop_sensing_fix_wait=Missing Loop Sensing Fix
missing_loop_sensing_variable=[b]Problem:[/b] [newLine] Die Bedingung wird in diesem Skript nur einmal überprüft. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Umschließe die bedingte Anweisung mit einem [sbi]wiederhole fortlaufend[/sbi]-Baustein, um die Bedingung durchgehend zu überprüfen.
missing_pen_down=[b]Problem:[/b] [newLine] Du hast einen [sbi]schalte Stift aus[/sbi]-Baustein verwendet, aber keinen [sbi]schalte Stift ein[/sbi]-Baustein. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wenn du in Scratch etwas zeichnen willst, dann verwende den [sbi]Schalte Stift ein[/sbi]-Baustein.
missing_pen_up=[b]Problem:[/b] [newLine] Du hast einen [sbi]schalte Stift ein[/sbi]-Baustein verwendet, aber keinen [sbi]schalte Stift aus[/sbi]-Baustein. Das kann zu ungewollten Linien in der Zeichnung führen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wenn du den Malstift einschaltest, dann schalte ihn an passender Stelle auch wieder aus.
missing_resource=[b]Problem:[/b] [newLine] Es fehlt ein Bild oder ein Ton. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wähle ein anderes Bild oder einen anderen Ton. Du kannst auch ein neues Bild oder einen neuen Ton hochladen.
missing_termination=[b]Problem:[/b] [newLine] Du verwendest eine Wiederholung ohne Abbruchbedingung. So führt dein Programm die Wiederholung unendlich lange aus und die nachfolgenden Bausteine werden nie ausgeführt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Füge in deiner Wiederholung eine Abbruchbedingung ein.
missing_wait_condition=[b]Problem:[/b] [newLine] Im [sbi]warte bis < >[/sbi]-Baustein fehlt die Bedingung. Somit wartet das Programm unendlich lange und der nachfolgende Code wird nie ausgeführt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Füge eine passende Bedingung hinzu.
mouse_follower=Super! Deine Figur folgt dem Mauszeiger. Das ist für viele Spiele ein gutes Konzept.
movement_in_loop=Gut gemacht! Die Bewegungen deiner Figur wirken flüssig, da du die Bewegung in einer Wiederholung ausführst.
multiple_attribute_modifications=[b]Problem:[/b] [newLine] Es gibt mehrere Änderungen derselben Variable oder desselben Attributs direkt hintereinander. Bei Programmausführung hat nur die letzte Änderung merkbare Auswirkungen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Fasse die Änderungen zu einer einzigen Änderung zusammen.
multiple_attribute_modifications_custom=[b]Problem:[/b] [newLine] Es gibt mehrere Änderungen von %VARIABLE direkt hintereinander. Bei Programmausführung hat nur die letzte Änderung merkbare Auswirkungen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Fasse die Änderungen zu einer einzigen Änderung zusammen.
multiple_attribute_modifications_saythink=[b]Problem:[/b] [newLine] Es gibt mehrere [sbi]sage ( )[/sbi]- oder [sbi]denke ( )[/sbi]-Bausteine direkt hintereinander, ohne Verzögerung. Bei Programmausführung hat nur der letzte Baustein merkbare Auswirkungen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende [sbi]sage ( ) für ( ) Sekunden[/sbi]- oder [sbi]denke ( ) für ( ) Sekunden[/sbi]-Bausteine.
nested_conditional_checks=Sehr gut! Du benutzt verschachtelte Bedingungen, also ineinander verschachtelte [sbi]falls < >, dann[/sbi]-Bausteine. Damit kannst du auch etwas anspruchsvollere Probleme lösen.
nested_loops=[b]Problem:[/b] [newLine] Ineinander verschachtelte Wiederholungen können zu unerwarteten Problemen führen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Versuche, nicht notwendige Wiederholungen wegzulassen.
nested_loops_perfume=Sehr gut! Du benutzt verschachtelte Wiederholungen. Damit kannst du auch etwas anspruchsvollere Probleme lösen.
no_working_scripts=[b]Problem:[/b] [newLine] Deine Figur enthält lose Bausteine. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verbinde die Bausteine mit einem Ereignisbaustein, damit die Figur auf das entsprechende Ereignis reagiert.
object_follower=Super! Deine Figur folgt anderen Objekten. Das ist für viele Spiele ein gutes Konzept.
orphaned_parameter=[b]Problem:[/b] [newLine] Du verwendest in deinem eigenen Baustein den Wert eines Eingabefeldes, das nicht (mehr) existiert. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wenn du bei deinem eigenen Baustein ein Eingabefeld nachträglich löschst, dann stelle sicher, dass du alle Verwendungen des Eingabefeldes auch löschst. Falls du den Wert des Eingabefeldes doch noch verwenden willst, musst du das Eingabefeld beim eigenen Baustein wieder hinzufügen.
parallelisation=Toll! Du startest mindestens zwei Skripte durch dasselbe Ereignis. Du nutzt also das Konzept von Parallelisierung.
parameter_out_of_scope=[b]Problem:[/b] [newLine] Den Wert eines Eingabefelds kannst du lediglich innerhalb des eigenen Bausteins verwenden. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Wenn du den Wert auch außerhalb verwenden willst, musst du ihn in einer Variable speichern.
position_equals_check=[b]Problem:[/b] [newLine] Die Position einer Figur ist in Scratch durch ihren Mittelpunkt festgelegt. Es ist sehr unwahrscheinlich, dass die %COORDINATE Koordinate eines Objekts den genauen Wert deines Vergleichs annimmt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Benutze stattdessen eine passende Näherung mit [LEQ] bzw. [GEQ].
position_equals_check_dist=[b]Problem:[/b] [newLine] Die Position einer Figur ist in Scratch durch ihren Mittelpunkt festgelegt. Es ist sehr unwahrscheinlich, dass die Entfernung zweier Objekte den genauen Wert deines Vergleichs annimmt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Benutze stattdessen eine passende Näherung mit [LEQ] bzw. [GEQ].
position_equals_check_zero_mouse=[b]Problem:[/b] [newLine] Die Entfernung einer Figur zum Mauszeiger wird in Scratch von Mittelpunkt zu Mittelpunkt gemessen. Es ist sehr unwahrscheinlich, dass die Mittelpunkte beider Objekte exakt an derselben Stelle liegen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Benutze anstelle des [EQ] eine passende Näherung mit [LEQ] oder verwende einen der Bausteine [sbi]wird ( v) berührt?[/sbi], [sbi]wird Farbe [#11ff33] berührt?[/sbi], [sbi]Farbe [#11ff33] berührt [#11ff33]?[/sbi] aus der Kategorie Fühlen.
position_equals_check_zero_sprites=[b]Problem:[/b] [newLine] Die Entfernung zweier Figuren wird in Scratch von Mittelpunkt zu Mittelpunkt gemessen. Es ist sehr unwahrscheinlich, dass die Mittelpunkte zweier Figuren exakt an derselben Stelle liegen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Benutze anstelle des [EQ] eine passende Näherung mit [LEQ] oder verwende einen der Bausteine [sbi]wird ( v) berührt?[/sbi], [sbi]wird Farbe [#11ff33] berührt?[/sbi], [sbi]Farbe [#11ff33] berührt [#11ff33]?[/sbi] aus der Kategorie Fühlen.
recursive_cloning=[b]Problem:[/b] [newLine] Wenn ein Klon weitere Klone von sich selbst erzeugt, können unendlich viele Klone entstehen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Erstelle nur Klone der ursprünglichen Figur.
same_variable_different_sprite=[b]Problem:[/b] [newLine] Der gleiche Variablenname wird in mehreren Figuren verwendet. Das kann Verwirrung erzeugen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende eindeutige Namen für Variablen.
say_sound_synchronisation=Super! Um deine Figur hörbar sprechen zu lassen, spielst du einen Klang genau zur selben Zeit ab, in der deine Figur auch in einer Sprechblase redet. Das ist ein tolles Feature!
sequential_actions=[b]Problem:[/b] [newLine] Dein Programm enthält mehrmals dieselben Anweisungen hintereinander. Dafür gibt es eine übersichtlichere Lösung. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Vereinfache dein Programm, indem du einen Wiederholungsbaustein verwendest.
sprite_naming=[b]Problem:[/b] [newLine] Der Name der Figur %SPRITE unterscheidet sich von anderen nur durch die angefügte Zahl. Dadurch wird dein Programm schwer zu verstehen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Gib deinen Figuren aussagekräftige und eindeutige Namen.
sprite_naming_default=[b]Problem:[/b] [newLine] Die Figur %SPRITE hat keinen aussagekräftigen Namen, sondern den Standardnamen. Dadurch wird dein Programm schwer zu verstehen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Gib deinen Figuren aussagekräftige und eindeutige Namen.
stuttering_movement=[b]Problem:[/b] [newLine] Drückt man eine Taste länger, dann erwartet man eine andauernde Ereignisverarbeitung. Leider tritt jedoch eine Verzögerung zwischen der ersten und der zweiten Verarbeitung auf, wodurch die Bewegung nicht flüssig ist. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Du kannst diese Verzögerung umgehen, indem du mit dem [sbi]<Taste (%KEY v) gedrückt?>[/sbi]-Baustein aus der Kategorie Fühlen arbeitest. Dazu musst du den [sbi]falls <Taste (%KEY v) gedrückt?>, dann[/sbi]-Baustein innerhalb des [sbi]wiederhole fortlaufend[/sbi]-Bausteins einbauen und an Stelle des Ereignisverarbeiters [sbi]Wenn Taste [ v] gedrückt wird[/sbi] den Ereignisverarbeiter [sbi]Wenn die grüne Flagge angeklickt[/sbi] verwenden.
stuttering_movement_fix=Stuttering Movement Fix
terminated_loop=[b]Problem:[/b] [newLine] Die Wiederholung wird unterbrochen (z. B. durch einen Stop-Baustein) und wird nie wiederholt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Wiederholungsbaustein.
timer=Super! Du benutzt in deiner Wiederholung eine eigene Variable als Zähler oder Timer. Du scheinst Wiederholungen und den Umgang mit ihnen schon gut verstanden zu haben.
type_error=[b]Problem:[/b] [newLine] Du versuchst Werte zu vergleichen, die nicht vergleichbar sind. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende nur Werte vom gleichen Typ innerhalb eines Vergleichs.
type_error_weird_distance=[b]Problem:[/b] [newLine] Du benutzt im [sbi](Entfernung von ( v))[/sbi]-Baustein einen Baustein, zu dem keine Entfernung gemessen werden kann. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein und verwende stattdessen eine der vorgegebenen Optionen des [sbi](Entfernung von ( v))[/sbi]-Bausteins.
unnecessary_boolean_true=[b]Problem:[/b] [newLine] Du vergleichst einen Wahrheitsbaustein mit dem Wert %VALUE. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Du kannst den Wahrheitsbaustein auch ohne Vergleich verwenden.
unnecessary_boolean_false=[b]Problem:[/b] [newLine] Du vergleichst einen Wahrheitsbaustein mit dem Wert %VALUE. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Du kannst den Wahrheitsbaustein auch ohne Vergleich verwenden und ihn stattdessen in den [sbi]not < >[/sbi]-Baustein einsetzen.
unnecessary_glide=[b]Problem:[/b] [newLine] Du benutzt einen <[sbi]gleite in ( ) Sek. zu ( v)[/sbi]-Baustein. Da als Dauer 0 festgelegt ist, ist kein Gleiten sichtbar. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende eine passende Dauer oder einen [sbi]gehe zu ( v)[/sbi]-Baustein anstelle des [sbi]gleite in ( ) Sek. zu ( v)[/sbi]-Bausteins.
unnecessary_glide_xy=[b]Problem:[/b] [newLine] Du benutzt einen [sbi]gleite in ( ) Sek. zu x: ( ) y: ( )[/sbi]-Baustein. Da als Dauer 0 festgelegt ist, ist kein Gleiten sichtbar. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende eine passende Dauer oder einen [sbi]gehe zu x: ( ) y: ( )[/sbi]-Baustein anstelle des [sbi]gleite in ( ) Sek. zu x: ( ) y: ( )[/sbi]-Bausteins.
unnecessary_if=[b]Problem:[/b] [newLine] Du benutzt zwei [sbi]falls < >, dann[/sbi]-Bausteine nacheinander mit denselben Bausteinen im Inneren. Das ist umständlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Vereinfache deinen Code, indem du die Bedingungen in einem [sbi]<< > oder < >>[/sbi]-Baustein zusammenfasst und nur einen einzelnen [sbi]falls < >, dann[/sbi]-Baustein verwendest.
unnecessary_if_after_until=[b]Problem:[/b] [newLine] Du benutzt einen [sbi]falls < >, dann[/sbi]-Baustein nach einem [sbi]wiederhole bis < >[/sbi]-Baustein. Da die beiden Bausteine dieselbe Bedingung prüfen, wird der Code im Inneren des [sbi]falls < >, dann[/sbi]-Bausteins immer ausgeführt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den [sbi]falls < >, dann[/sbi]-Baustein.
unnecessary_if_after_until_else=[b]Problem:[/b] [newLine] Du benutzt einen [sbi]falls < >, dann sonst[/sbi]-Baustein nach einem [sbi]wiederhole bis < >[/sbi]-Baustein. Da die beiden Bausteine dieselbe Bedingung prüfen, wird der Code in der oberen Hälfte des [sbi]falls < >, dann sonst[/sbi]-Bausteins immer ausgeführt, die in der unteren Hälfte nie. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den [sbi]falls < >, dann sonst[/sbi]-Baustein.
unnecessary_message=[b]Problem:[/b] [newLine] Du benutzt einen [sbi]sende (%MESSAGE v) an alle[/sbi]-Baustein sofort nach einem Ereignisverarbeiter. Dafür gibt es eine bessere Lösung. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Lass die Skripte, die mit [sbi]Wenn ich [%MESSAGE v] empfange[/sbi] beginnen, stattdessen mit diesem Ereignisverarbeiter starten. Das Senden der Nachricht brauchst du dann nicht.
unnecessary_move=[b]Problem:[/b] [newLine] Der Baustein hat keine Auswirkung auf die Position der Figur. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein oder passe ihn sinnvoll an.
unnecessary_rotation=[b]Problem:[/b] [newLine] Der Baustein hat keine Auswirkung auf die Ausrichtung der Figur. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein oder passe ihn sinnvoll an.
unnecessary_say=[b]Problem:[/b] [newLine] Du benutzt einen [sbi]sage ( ) für ( ) Sekunden[/sbi]-Baustein. Da als Dauer 0 festgelegt ist, hat der Baustein keine Auswirkung. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein oder verwende eine passende Dauer.
unnecessary_size_change=[b]Problem:[/b] [newLine] Der Baustein hat keine Auswirkung auf die Größe der Figur. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein oder passe ihn sinnvoll an.
unnecessary_stop_script=[b]Problem:[/b] [newLine] Du benutzt einen [sbi]stop [this script v][/sbi]-Baustein am Ende eines Skripts. Der Baustein ist an dieser Stelle unnötig, da das Skript sowieso zu Ende ist. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein, um die Lesbarkeit deines Codes zu verbessern.
unnecessary_think=[b]Problem:[/b] [newLine] Du benutzt einen [sbi]denke ( ) für ( ) Sekunden[/sbi]-Baustein. Da als Dauer 0 festgelegt ist, hat der Baustein keine Auswirkung. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein oder verwende eine passende Dauer.
unnecessary_wait=[b]Problem:[/b] [newLine] Du benutzt einen [sbi]warte ( ) Sekunden[/sbi]-Baustein. Da als Dauer 0 festgelegt ist, hat der Baustein keine Auswirkung. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein oder verwende eine passende Dauer.
unused_custom_block=[b]Problem:[/b] [newLine] Du hast einen eigenen Baustein erstellt, den du nirgends verwendest. Das macht dein Programm unübersichtlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Lösche den eigenen Baustein, wenn du ihn nicht brauchst.
unused_parameter=[b]Problem:[/b] [newLine] Du hast für deinen eigenen Baustein ein Übergabefeld angelegt, das du im eigenen Baustein aber nicht verwendest. Das macht den eignen Baustein unübersichtlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Lösche das Übergabefeld, wenn du es nicht brauchst.
unused_variables=[b]Problem:[/b] [newLine] Du hast eine Variable [var]%VARIABLE[/var] definiert, die du an keiner Stelle verwendest. Das macht das Programm unübersichtlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Lösche die Variable [var]%VARIABLE[/var] oder nutze die Bausteine [sbi]setze [%VARIABLE v] auf ( )[/sbi] bzw. [sbi]ändere [%VARIABLE v] um ( )[/sbi] in deinem Programm.
unused_variables_list=[b]Problem:[/b] [newLine] Du hast eine Liste [var]%VARIABLE[/var] definiert, die du an keiner Stelle verwendest. Das macht das Programm unübersichtlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Lösche die Liste [var]%VARIABLE[/var] oder nutze die Bausteine [sbi]füge ( ) zu [%VARIABLE v] hinzu[/sbi] bzw. [sbi]füge ( ) bei ( ) in [%VARIABLE v] ein[/sbi] in deinem Programm.
used_variables=Gut! Du weißt, dass du deine Variable initialisieren solltest bevor du sie verwendest.
used_variables_list=Gut! Du weißt, dass du deine Liste initialisieren solltest bevor du sie verwendest.
useful_position_check=Gut aufgepasst! In Scratch sind die Werte für die X- und Y-Koordinaten sehr genau und mit vielen Nachkommastellen. Ein exakter [EQ]-Abgleich mit solchen Zahlen kann problematisch sein. Um das zu vermeiden, hast du [LEQ] bzw. [GEQ] Operatoren verwendet.
useless_blocks_sprite=[b]Problem:[/b] [newLine] Du hast einen Baustein verwendet, der nicht für Figuren gedacht ist. Der Baustein zeigt nur bei Verwendung in der Bühne Wirkung. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein.
useless_blocks_stage=[b]Problem:[/b] [newLine] Du hast einen Baustein verwendet, der nicht für die Bühne gedacht ist. Der Baustein zeigt nur bei Verwendung in Figuren Wirkung. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein.
useless_wait=[b]Problem:[/b] [newLine] Du verwendest einen [sbi]warte () Sekunden[/sbi] Baustein ohne nachfolgende Bausteine im selben Skript. Der Baustein hat also keinen Effekt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein oder füge nach dem Baustein weitere Bausteine hinzu.
valid_termination=Super! Du hast eine Abbruchbedingung in deine Wiederholung eingebaut. Dadurch läuft die Wiederholung nicht unendlich lange.
variable_as_literal=[b]Problem:[/b] [newLine] Du hast den Namen einer Variable als Text verwendet. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Vermutlich wolltest du die Variable [var]%VARIABLE[/var] verwenden. Ziehe den Baustein dieser Variable in das Feld.
variable_initialization_race=[b]Problem:[/b] [newLine] Derselben Variable wird an verschiedenen Stellen ein Wert zugewiesen und zwar jeweils als Reaktion auf dasselbe Ereignis. Je nachdem, welches Skript schneller bzw. langsamer ausgeführt wird, verhält sich dein Programm unterschiedlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Weise der Variable nur an einer Stelle einen Wert zu oder verwende unterschiedliche Ereignisse.
waiting_check_stop=Super! Du wartest auf das Eintreten einer bestimmten Bedingung, um dein Programm zu beenden.
#
# mBlock
#
ambient_light_in_bounds=Schön! Du verwendest für das Umgebungslicht einen Wertebereich, der vom Sensor erfasst werden kann.
ambient_light_out_of_bounds=[b]Problem:[/b] [newLine] Du versuchst das Umgebungslicht in einem Wertebereich zu messen, der vom Sensor nicht erfasst werden kann. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende einen Lichtwert zwischen 0 und 100.
battery_level_in_bounds=Schön! Du verwendest für die Batterieladung des Roboters den korrekten Wertebereich.
battery_level_out_of_bounds=[b]Problem:[/b] [newLine] Du versuchst die Batterieladung des Roboters in einem Wertebereich zu messen, der außerhalb des möglichen Bereichs liegt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende einen Ladungswert zwischen 0 und 100.
codey_upload_stop_timed=[b]Problem:[/b] [newLine] Wenn der [sbi]stoppe [alles v][/sbi]-Baustein ausgeführt wird, während ein zeitlich begrenzter Baustein läuft, wird dieser Baustein weiter ausgeführt und nach Ablauf der Zeit nicht abgeschaltet. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Füge an passender Stelle einen Stop-Baustein für die entsprechende Ressource ein.
codey_upload_stop_timed_possible=[b]Problem:[/b] [newLine] Dieser Code kann im Upload-Modus ausgeführt werden. Wenn dabei der [sbi]stoppe [alles v][/sbi]-Baustein ausgeführt wird, während ein zeitlich begrenzter Baustein läuft, wird dieser Baustein weiter aufgeführt und nach Ablauf der Zeit nicht abgeschaltet. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Füge an passender Stelle einen Stop-Baustein für die entsprechende Ressource ein.
color_detection_in_bounds=Schön! Du verwendest für die Farbe einen Wertebereich, der vom Sensor erfasst werden kann.
color_detection_out_of_bounds=[b]Problem:[/b] [newLine] Du versuchst die Farbe in einem Wertebereich zu messen, der außerhalb des möglichen Bereichs liegt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende eine ganze Zahl zwischen 0 und 255.
color_setting_in_bounds=Schön! Du setzt die Farbe auf einen Wert, der tatsächlich dargestellt werden kann.
color_setting_out_of_bounds=[b]Problem:[/b] [newLine] Du versuchst die Farbe auf einen Wert zu setzen, der außerhalb des darstellbaren Bereichs liegt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende eine ganze Zahl zwischen 0 und 255.
detect_repeat_in_loop=[b]Problem:[/b] [newLine] Die Überprüfung der Messwerte geschieht in einer Schleife, welche keine [sbi]warte bis < >[/sbi]-Bausteine enthält. Da die Schleife sehr schnell ausgeführt wird, kann dies dazu führen, dass die Messwerte gleich mehrmals hintereinander ausgelesen werden. Der Code in der Schleife wird dann unbeabsichtigterweise mehrfach ausgeführt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Füge [sbi]warte bis < >[/sbi]-Bausteine hinzu.
gear_potentiometer_in_bounds=Schön! Du verwendest für den Potentiometerwert des Getriebes einen Wertebereich, der vom Roboter erfasst werden kann.
gear_potentiometer_out_of_bounds=[b]Problem:[/b] [newLine] Du versuchst den Potentiometerwert des Getriebes in einem Wertebereich zu messen, der außerhalb des möglichen Bereichs liegt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende eine ganze Zahl zwischen 0 und 100.
interrupted_loop_sensing_robot=[b]Problem:[/b] [newLine] Der [sbi]%BLOCKNAME[/sbi]-Baustein verzögert die Überprüfung der Bedingung im [sbi]%THENELSE[/sbi]-Baustein. Es kann also sein, dass die Bedingung eintritt, aber dein Skript nicht passend reagiert, da es zu diesem Zeitpunkt mit dem [sbi]%BLOCKNAME[/sbi]-Baustein beschäftigt ist. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Führe, falls möglich, die Überprüfung der Bedingung in einem [bc]anderen Skript[/bc] durch.
led_off_script=Schön! Du hast ein Skript, um die LEDs auszuschalten.
led_off_script_missing=[b]Problem:[/b] [newLine] Die LEDs können eingeschaltet werden, aber es fehlt ein Skript, welches sie wieder ausschaltet. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Ergänze ein Skript, das die LEDs ausschaltet, wenn du sie nicht mehr brauchst.
line_following_in_bounds=Schön! Du verwendest für den Linienverfolgungssensor einen Wert, der vom Sensors erfasst werden kann.
line_following_out_of_bounds=[b]Problem:[/b] [newLine] Du versucht mit dem Linienverfolgungssensor einen Wert zu messen, der außerhalb des möglichen Bereichs liegt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende eine ganze Zahl zwischen 0 und 3.
loop_sensing_robot=Gut gemacht! Du prüfst in einer endlosen Wiederholung kontinuierlich das Eintreten eines bestimmten Ereignisses ab.
looped_statement_not_stopped=[b]Problem:[/b] [newLine] Ressourcen wie Motoren oder Lampen werden durch ihren jeweiligen Stopp-Baustein nicht endgültig gestoppt, wenn sich der ausführende Baustein innerhalb einer Wiederholung befindet. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende einen [sbi]stoppe [alles v][/sbi]-Baustein.
loudness_in_bounds=Schön! Du verwendest für die Lautstärke einen Wertebereich, der vom Sensor erfasst werden kann.
loudness_out_of_bounds=[b]Problem:[/b] [newLine] Du versuchst die Lautstärke in einem Wertebereich zu messen, der außerhalb des möglichen Bereichs liegt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende einen Lautstärkewert zwischen 0 und 100.
matrix_off_script=Schön! Du hast ein Skript, um die LED Matrix auszuschalten.
matrix_off_script_missing=[b]Problem:[/b] [newLine] Die LED Matrix kann eingeschaltet werden, aber es fehlt ein Skript, welches sie wieder ausschaltet. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Ergänze ein Skript, das die LED Matrix ausschaltet, wenn du sie nicht mehr brauchst.
missing_loop_robot_sensing=[b]Problem:[/b] [newLine] Die Bedingung wird in diesem Skript nur einmal überprüft. Das Skript endet dadurch zu schnell. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Umschließe die bedingte Anweisung mit einem [sbi]wiederhole fortlaufend[/sbi]-Baustein, um die Bedingung durchgehend zu überprüfen.
motor_low_power=[b]Problem:[/b] [newLine] Die Motoren brauchen mindestens 50% Power, damit der Roboter zuverlässig fährt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende Werte zwischen 50 und 100.
motor_off_script=Schön! Du hast ein Skript, um die Motoren ausschalten zu können.
motor_power_in_bounds=Schön! Du verwendest für die Motorleistung den korrekten Wertebereich.
motor_power_minus=[b]Problem:[/b] [newLine] Du verwendest einen negativen Wert für die Motorleistung. Der Roboter fährt also in die entgegengesetzte Richtung. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Um das Programm lesbarer zu machen, solltest du den Baustein für die passende Richtung und nur positive Werte für die Motorleistung verwenden.
motor_power_out_of_bounds=[b]Problem:[/b] [newLine] Du verwendest einen Wert für die Motorleistung, der außerhalb des mögliches Bereichs liegt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende nur Werte zwischen 0 und 100, da die Motorleistung in Prozent angegeben wird.
motor_stop_script_missing=[b]Problem:[/b] [newLine] Der Motor kann eingeschaltet werden, aber es fehlt ein Skript, welches ihn wieder ausschaltet. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Ergänze ein Skript, das den Motor ausschaltet, wenn du ihn nicht mehr brauchst.
multiple_attribute_modifications_robot=[b]Problem:[/b] [newLine] Es gibt mehrere Änderungen derselben Variable oder desselben Attributs direkt hintereinander. Bei Programmausführung hat nur die letzte Änderung merkbare Auswirkungen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Fasse die Änderungen zu einer einzigen Änderung zusammen.
multiple_attribute_modifications_custom_robot=[b]Problem:[/b] [newLine] Es gibt mehrere Änderungen von %VARIABLE direkt hintereinander. Bei Programmausführung hat nur die letzte Änderung merkbare Auswirkungen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Fasse die Änderungen zu einer einzigen Änderung zusammen.
parallel_board_launch_script=[b]Problem:[/b] [newLine] MBots können im Upload-Modus keine parallelen Skripte ausführen. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Benutze den Live-Modus oder programmiere keine parallelen Skripte.
parallel_resource_use=[b]Problem:[/b] [newLine] Bei Ressourcen wie Motoren oder Lampen kann es zu Problemen kommen, wenn sie von verschiedenen Skripten parallel angesteuert werden. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende in parallelen Skripten nicht dieselben Ressourcen.
parallelisation_robot=Toll! Du startest verschiedene Skripte durch dasselbe Ereignis. Du nutzt also das Konzept von Parallelisierung.
pitch_angle_in_bounds=Schön! Du verwendest für den Neigungswinkel einen Wertebereich, der vom Sensor erfasst werden kann.
pitch_angle_out_of_bounds=[b]Problem:[/b] [newLine] Du versuchst den Neigungswinkel in einem Wertebereich zu messen, der außerhalb des möglichen Bereichs liegt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende eine ganze Zahl zwischen -180 und 180.
rocky_light_off_script=Schön! Du hast ein Skript, um das Licht ausschalten zu können.
rocky_light_off_script_missing=[b]Problem:[/b] [newLine] Das Licht kann eingeschaltet werden, aber es fehlt ein Skript, welches es wieder ausschaltet. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Ergänze ein Skript, das das Licht wieder ausschaltet, wenn du es nicht mehr brauchst.
roll_angle_in_bounds=Schön! Du verwendest für den Rollwinkel einen Wertebereich, der vom Sensor erfasst werden kann.
roll_angle_out_of_bounds=[b]Problem:[/b] [newLine] Du versuchst den Rollwinkel in einem Wertebereich zu messen, der außerhalb des möglichen Bereichs liegt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende eine ganze Zahl zwischen -90 und 90.
sensor_value_equals=[b]Problem:[/b] [newLine] Die Messergebnisse von Sensoren sind in der Regel Kommazahlen. Dass ein Messergebnis ganz exakt mit dem von dir verwendeten Wert übereinstimmt, ist unwahrscheinlich. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Benutze stattdessen eine passende Näherung mit [LEQ] bzw. [GEQ].
shaking_strength_in_bounds=Schön! Du verwendest für die Vibrationsstärke einen Wertebereich, der vom Sensor erfasst werden kann.
shaking_strength_out_of_bounds=[b]Problem:[/b] [newLine] Du versuchst die Vibrationsstärke in einem Wertebereich zu messen, der außerhalb des möglichen Bereichs liegt. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende eine ganze Zahl zwischen 0 und 100.
timed_statement_in_live_loop=[b]Problem:[/b] [newLine] Wenn ein zeitlich begrenzter Baustein alleine in einer Wiederholung ausgeführt wird, dann stottert die Ausführung im Live-Modus. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Benutze den Upload-Modus oder überlege dir eine Lösung, bei der du die Wiederholung nicht brauchst.
timed_statement_in_possible_live_loop=[b]Problem:[/b] [newLine] Dieser Code kann im Live-Modus ausgeführt werden. Wenn ein zeitlich begrenzter Baustein alleine in einer Wiederholung ausgeführt wird, dann stottert die Ausführung im Live-Modus. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Benutze den Upload-Modus oder überlege dir eine Lösung, bei der du die Wiederholung nicht brauchst.
ultra_sonic_in_bounds=Schön! Du verwendest für den Ultraschall einen Wertebereich, der vom Sensor erfasst werden kann.
ultra_sonic_out_of_bounds=[b]Problem:[/b] [newLine] Du versuchst eine Entfernung zu messen, die mit dem Ultraschallsensor nicht erfasst werden kann. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Verwende eine Entfernung zwischen 3cm und 400cm.
unnecessary_time_robot=[b]Problem:[/b] [newLine] Du benutzt einen Baustein, der für eine bestimmte Dauer ausgeführt wird. Da als Dauer 0 festgelegt ist, hat der Baustein keine Auswirkung. [newLine] [newLine] [b]Verbesserungsidee:[/b] [newLine] Entferne den Baustein oder verwende eine passende Dauer.
